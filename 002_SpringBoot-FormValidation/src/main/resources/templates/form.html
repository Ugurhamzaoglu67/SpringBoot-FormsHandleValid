<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	<style>
		.mycol {
			margin-top: 5rem;
		   
		  	padding:0 0;
		    border-radius:5px;
		
		}
		
		body {
			background-color:#e2e2e2;		
		}
	
	</style>
	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto mycol">
			
			<!--  FORM  -->
				<form  th:action="@{/formpost}" method="post" th:object="${loginData}" class="bg-white p-4">
				
				
				<!-- Email address -->
				  <div class="form-group">
			    	 <label for="exampleInputEmail1">Email address</label>
				   
				      <input
					     	type="email" 
					     	name="email"
					     	th:field="*{email}"
					    	class="form-control" 
					    	th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
					    	
					    	id="exampleInputEmail1">
				      <div th:each="e : ${#fields.errors('email')}"  class="invalid-feedback">
					  	[[${e}]]
					  </div>
				
				  </div>
				  
				  
				  <!--  password -->
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input 
				    	type="password" 
				    	
				    	th:field="*{password}"
				    	th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
				    	class="form-control" 
				    	id="exampleInputPassword1">
				    	
					     <div th:each="e : ${#fields.errors('password')}"  class="invalid-feedback">
					  	[[${e}]]
					  </div>	
				    	
				  </div>
				  
				  
				  
				  
				  <!-- checkbox -->
				  <div class="form-group form-check">
				    <input 
				    	type="checkbox" 
				    	th:field="*{agreed}"
				    	class="form-check-input" 
				    	th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' : ''}"
				    	id="exampleCheck1">
				    	
				    <label class="form-check-label" for="exampleCheck1">Agree terms and conditions</label>
				    <div th:each="e : ${#fields.errors('agreed')}" class="invalid-feedback" th:text="${e}">
				    	
				    </div>
				  </div>
				  
				  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		<!-- / FORM  -->
			</div>
		</div>
		
	
		
	<div th:if="${loginDataModelmessage != null}" class="text-success bg-dark mt-3 ">
		<div class="row ">
		
			<p class="ml-4 text-center">[[${loginDataModelmessage.email}]]</p>
			<p class="ml-4 text-center">[[${loginDataModelmessage.password}]]</p>
		</div>
		
	</div>
		
	</div>
	
	






 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
