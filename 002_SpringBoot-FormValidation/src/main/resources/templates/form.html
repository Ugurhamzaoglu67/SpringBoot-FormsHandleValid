<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	<style>
		.mycol {
			margin-top: 5rem;
		    border: 1px solid black;
		    padding: 45px 45px;
		    border-radius:5px;
		
		}
	
	</style>
	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto mycol">
			
			<!--  FORM  -->
				<form th:action="@{/formpost}" method="post" th:object="${loginData}">
				
				
				<!-- Email address -->
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input
				     	type="email" 
				     	name="email"
				     	th:field="*{email}"
				    	class="form-control" 
				    	id="exampleInputEmail1">
				    	
				<!-- <h1 th:if="${#fields.hasErrors('email')}">Invalid  Email</h1> -->
				<p th:each="e : ${#fields.errors('email')}">
					[[${e}]]
				</p>
				  
				  </div>
				  
				  
				  <!--  password -->
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input 
				    	type="password" 
				    	name="password"
				    	th:field="*{password}"
				    	class="form-control" 
				    	id="exampleInputPassword1">
				  </div>
				  
				  
				  <!-- checkbox -->
				  <div class="form-group form-check">
				    <input 
				    	type="checkbox" 
				    	class="form-check-input" 
				    	id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  
				  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		<!-- / FORM  -->
			</div>
		</div>
		
	
		
	<div th:if="${loginDataModelmessage != null}" class="text-success bg-dark mt-3 ">
		<div class="row ">
		
			<p class="ml-4 text-center">[[${loginDataModelmessage.email}]]</p>
			<p class="ml-4 text-center">[[${loginDataModelmessage.password}]]</p>
		</div>
		
	</div>
		
	</div>
	
	






 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
